plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'maven-publish'
    id 'edu.wpi.first.wpilib.versioning.WPILibVersioningPlugin' version '1.6'
}

mainClassName = 'edu.wpi.first.tableviewer.Main'

publishing {
    publications {
        maven(MavenPublication) {
            artifact(shadowJar) {
                classifier null
            }
            groupId 'edu.wpi.first.wpilib.networktables'
            artifactId 'OutlineViewer'
            version WPILibVersion.version
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "edu.wpi.first.wpilib.networktables.java:NetworkTables:+:linux"
    compile "org.controlsfx:controlsfx:+"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
